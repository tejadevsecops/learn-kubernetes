apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 021891599381.dkr.ecr.us-east-1.amazonaws.com/roboshop-frontend:92c94d0761dd8fba7d0995fcc6d2065949bda573
          ports:
            - containerPort: 80
          env:
            - name: CATALOGUE_HOST
              value: catalogue
            - name: CATALOGUE_PORT
              value: "8080"
            - name: USER_HOST
              value: user
            - name: USER_PORT
              value: "8080"
            - name: CART_HOST
              value: cart
            - name: CART_PORT
              value: "8080"
            - name: SHIPPING_HOST
              value: shipping
            - name: SHIPPING_PORT
              value: "8080"
            - name: PAYMENT_HOST
              value: payment
            - name: PAYMENT_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
